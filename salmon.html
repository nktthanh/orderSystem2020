  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
    <h3 class="masthead-brand">KOKORO Order</h3>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link active" href="#">Salmon</a>
      <a class="nav-link" href="#">Vegetables</a>
      <a class="nav-link" href="#">Jiahe</a>
    </nav>

  </header>

  <main role="main" class="inner cover">
    <div class="toTheLeft row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="rawInput row">
          <div class="inven col-12">
            <h4>Inventory info</h4>
          </div>
        </div>

        <div class="rawInput row">
          <div class="col-4">
            Fillet (kg)
          </div>
          <div class="col-8">
            <input type="text" name="fillet">
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-4">
            Chunks (kg)
          </div>
          <div class="col-8">
            <input type="text" name="chunks">
          </div>
        </div>
        <div class="rawInput row">
          <button type="button" class="centered btn btn-light">Refresh</button>
        </div>

      </div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="titleInput rawInput row">
          <div class="col-2">
          <h4>Day of Week</h4>
          </div>
          <div class="col-6">

            <h4>Revenue</h4>
          </div>
          <div class="col-4">
            <h4>Salmon (kg) to Order</h4>

          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Mon
          </div>
          <div class="col-6">
            <input type="number" name="monRev">
          </div>
          <div class="col-4" name="toCutMon">
            <p id="toCutMon">
              NaN
            </p>
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Tue<i class="fas fa-check"></i>
          </div>
          <div class="col-6">
            <input type="number" name="tueRev">
          </div>
          <div class="col-4" name="toCutTue">
            <p id="toCutTue">
              NaN
            </p>
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Wed
          </div>
          <div class="col-6">
            <input type="number" name="wedRev">
          </div>
          <div class="col-4" name="toCutWed">
            <p id="toCutWed">
              NaN
            </p>
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Thu
          </div>
          <div class="col-6">
            <input type="number" name="thuRev">
          </div>
          <div class="col-4" name="toCutThu">
            <p id="toCutThu">
              NaN
            </p>
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Fri
          </div>
          <div class="col-6">
            <input type="number" name="friRev">
          </div>
          <div class="col-4" name="toCutFri">
            <p id="toCutFri">
              NaN
            </p>
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Sat
          </div>
          <div class="col-6">
            <input type="number" name="satRev">
          </div>
          <div class="col-4" name="toCutSat">
            <p id="toCutSat">
              NaN
            </p>
          </div>
        </div>
        <div class="rawInput row">
          <div class="col-2">
            Sun
          </div>
          <div class="col-6">
            <input type="number" name="sunRev">
          </div>
          <div class="col-4" name"toCutTotal">
            <p id="toCutTotal">
             <strong>Total Amount: <span id="sumOrder">NaN</span></strong>
            </p>
          </div>
        </div>

      </div>

    </div>
